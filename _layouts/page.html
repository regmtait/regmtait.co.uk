---
layout: default
---
<section class="content general-content">
    
<article class="c-article">

<h1>{{ page.title }}</h1>
{% if page.image %}
<figure class="page_image">
<img src="/images/page/{{ page.image }}" alt="{{ page.imagecaption }}">{% endif %}
{% if page.imagecaption %}<figcaption>{{ page.imagecaption }}</figcaption>
</figure>
{% endif %}
{{ content }}
</article>

{% if page.aside %}
<aside>
{% include {{ page.aside }} %}
</aside>
{% endif %}

</section>
